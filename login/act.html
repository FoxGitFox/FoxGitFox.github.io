<html>
<head>
<script>
function loaddata(){
var tmp = new Array();
  var tmp2 = new Array();
  get = new Array();

  var url = location.search;
  if(url != '') {
    tmp = (url.substr(1)).split('&');
    for(var i=0; i < tmp.length; i++) {
      tmp2 = tmp[i].split('=');
      get[tmp2[0]] = tmp2[1];
    }
  }
document.getElementById("log").innerHTML = get['log'];
}
</script>

</head>
