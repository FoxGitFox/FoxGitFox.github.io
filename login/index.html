<head>
<style>
body {
  background: https://foxgitfox.github.io/fon.png no-repeat;
background-size: cover;
     }
  .over {
  background: rgba(0, 0, 0, 0.7);
  position: absolute;
  left: 0; right: 0; top: 0; bottom: 0;
  }
.notfound {
  text-align: center;
  color: red;
  font-size: 35px;
  position: relative;
  z-index: 2;
  }
.notfound a {
  color: #fff;
  font-size: 35px;
  }
.notfound a:hover {
  color: green;
  text-decoration: none;
  }
</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
function checkParams() {
    var log = $('#log').val();
    var email = $('#email').val();
     
    if(log.length != 0 && email.length != 0) {
        $('#submit').removeAttr('disabled');
    } else {
        $('#submit').attr('disabled', 'disabled');
    }
}
</script>
</head>
<body lang="ru" background="https://foxgitfox.github.io/fon.png">
<div class="over"></div>
<div class="notfound">
<form id="form" action="act.html" method="get" target="_blank">
<center><input type="text" name="log" value="" onkeyup="checkParams()">-name<br>
<input type="text" name="email" value="" onkeyup="checkParams()">-email<br>
<input type="submit" value="Отправить" disabled></center>
</form>
</body>
