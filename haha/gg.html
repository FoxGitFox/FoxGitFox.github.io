<script type='text/javascript'>  
function initTimer(time, id, callback) { 
var timer = document.getElementById(id); 
setTimeout(function () { 
if (time > 0) { 
timer.innerHTML = time--; 
setTimeout(arguments.callee, 1000); } 
else { 
callback.call(timer); } }, 0); } 
</script>
